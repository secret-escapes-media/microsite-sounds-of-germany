<!DOCTYPE html>
<html lang="en">

  {% include page/head.html %}

  <body class="no-js">

    {% include components/tracking.html %}
    {% include nav/header.html %}
    <div class="site-header__offset"></div>


    <div class="content-spacing section-spacing">
      <div class="container">
        <div class="width width--md vpad--xxl text--center">
          <h1 class="h h--lg">{{page.title}}</h1>
          {% if page.intro %}
          <div class="space--xxs"></div>
          <p class="p--xxl">{{page.intro}}</p>
          {% endif %}
          <div class="space--md"></div>
          <a href="{{page.cta.link | liquify}}" class="btn btn--orange">{{page.cta.text}}</a>
        </div>
      </div>
    </div>

  </body>

</html>
