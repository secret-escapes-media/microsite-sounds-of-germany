#####################################
#
#  OPTIONS
#
#    pages:
#      - id: overview         # (shows on specific page)
#      - id: all              # (shows on all pages)
#      - layout: group-page   # (shows on specific layout)
#
#   # if option is not set, defaul is standard html content
#   type:
#     youtube     # loads in a different thing
#     series      # this is a parent container that has contents
#
#   # when included, an extra html is used for a full width image
#   image: 'example-image-name.jpg'
#
#
#
#####################################


- id: sennheiser
  image: sennheiser.jpg
  pages:
    - id: overview
  content: >
    <div class="text--center">
      <div class="h h--md">Powered by Sennheiser</div>
      <p>Everything you hear in the real world is immersive. As technology embraces new forms of immersion with VR/AR/MR and beyond, Sennheiser aims to deliver end-to-end 3D audio solutions for you to achieve a natural and immersive experience through sound. Sennheiser has a long history of pushing the boundaries of innovation in audio technology and a holistic approach to sound from capture to the experience of listening.</p>
    </div>


